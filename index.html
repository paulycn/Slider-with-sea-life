<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Life is good on the beach!</h1>
        <div id="slider">
            <div class="left">
                <i class="fa-solid fa-chevron-left" style="color: #ffea00;"></i>
            </div>
            <div class="right">
                <i class="fa-solid fa-chevron-right" style="color: #ffea00;"></i>
            </div>
        </div>
        <div class="pagination"></div>
    </div>
</body>
</html>
